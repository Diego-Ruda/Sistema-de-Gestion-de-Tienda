<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Food - Admin</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<header class="topbar">
  <h1>Administración</h1>
  <div class="botones-btn">
    <a href="index.html" class="admin-btn">Caja</a>
    <a href="#" id="btnCerrar" class="cerrar-btn">Cerrar sesión</a>
  </div>
</header>

<main class="admin-container">

  <section class="card">
    <h2>Productos</h2>

    <!-- FORMULARIO -->
    <form id="form-producto">
      <input id="nombre" placeholder="Nombre" required />
      <input id="precio" type="number" placeholder="Precio" required />
      <input id="stock" type="number" placeholder="Stock" required />
      <button>Agregar</button>
    </form>

    <!-- TABLA DE PRODUCTOS-->
    <div class="tabla-productos admin-tabla-productos">
      
      <div class="fila encabezado">
        <span>Producto</span>
        <span>Precio</span>
        <span>Stock</span>
        <span>Acción</span>
      </div>

      <ul id="lista-productos"></ul>
    </div>
  </section>

  <!-- REPORTES -->
  <section class="card">
    <h2>Reportes</h2>

    <a id="btn-ventas-dia"></a>
    <a id="btn-ventas-semana"></a>
    <a id="btn-ventas-mes"></a>

    <a id="btn-prod-dia"></a>
    <a id="btn-prod-semana"></a>
    <a id="btn-prod-mes"></a>


    <div class="dashboard">

      <!-- VENTAS TOTALES -->
      <div class="reporte">
        <h2>Ventas totales</h2>
        <hr>

        <div class="reporte-fila">
          <span>Día</span>
          <span id="ventas-dia">—</span>
        </div>

        <div class="reporte-fila">
          <span>Semana</span>
          <span id="ventas-semana">—</span>
        </div>

        <div class="reporte-fila">
          <span>Mes</span>
          <span id="ventas-mes">—</span>
        </div>
      </div>

      <!-- PRODUCTO MÁS VENDIDO -->
      <div class="reporte">
        <h2>Producto más vendido</h2>
        <hr>

        <div class="reporte-fila">
          <span>Día</span>
          <span id="prod-dia">—</span>
        </div>

        <div class="reporte-fila">
          <span>Semana</span>
          <span id="prod-semana">—</span>
        </div>

        <div class="reporte-fila">
          <span>Mes</span>
          <span id="prod-mes">—</span>
        </div>
      </div>

    </div>

  </section>

</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-contenido">
    <span class="cerrar" id="cerrarModal">&times;</span>
    <p id="mensajeModal"></p>
    <div id="contenidoModal"></div>
  </div>
</div>

<script src="/admin.js"></script>
</body>
</html>
